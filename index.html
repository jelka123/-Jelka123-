<!DOCTYPE html>
<html> 
<head> 
 <title> Carousel </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
<header>

               <div class="navbar">
                        <img src="images/logo.svg" alt="logo" class="logo">
                        <a href="index.html">My Art</a>
                        <a href="contact.html">Contact</a>
               </div>

</header>

              <video autoplay muted loop id="myvideo">
                  <source src="images/topo.mp4" type="video/mp4" >
              </video>

<div id="slider">
   <input type="radio" name="slider" id="slide1" checked>
   <input type="radio" name="slider" id="slide2">
   <input type="radio" name="slider" id="slide3">
   <input type="radio" name="slider" id="slide4">
   <input type="radio" name="slider" id="slide5">
   <input type="radio" name="slider" id="slide6">
   <input type="radio" name="slider" id="slide7">
   <input type="radio" name="slider" id="slide8">
   <input type="radio" name="slider" id="slide9">
   <input type="radio" name="slider" id="slide10">

   <div id="slides">

      <div id="overflow">

         <div class="inner">

            <div class="slide slide_1">

               <div class="slide-content">
                   
                  <p><img src="images/1.png" alt="artwork" class="waves"></p>
               </div>
               </div>
            <div class="slide slide_2">
               <div class="slide-content">
                  
                  <p><img src="images/2.png" alt="artwork" class="alien_lighter"></p>
               </div>
            </div>
            <div class="slide slide_3">
               <div class="slide-content">
                  
                  <p><img src="images/3.png" alt="artwork" class="flowers"></p>
               </div>
            </div>
            <div class="slide slide_4">
               <div class="slide-content">
                  
                  <p><img src="images/4.png" alt="artwork" class="knife_hand"></p>
               </div>
            </div>
            <div class="slide slide_5">
               <div class="slide-content">
                  
                  <p><img src="images/5.png" alt="artwork" class="flower_lung"></p>
               </div>
            </div>
            <div class="slide slide_6">
               <div class="slide-content">
                  
                  <p><img src="images/6.png" alt="artwork" class="astronaut"></p>
               </div>
            </div>
            <div class="slide slide_7">
               <div class="slide-content">
                  
                  <p><img src="images/7.png" alt="artwork" class="planet_hand"></p>
               </div>
            </div>
            <div class="slide slide_8">
               <div class="slide-content">
                  
                  <p><img src="images/8.png" alt="artwork" class="flower_comfort"></p>
               </div>
            </div>
            <div class="slide slide_9">
               <div class="slide-content">
                 
                  <p><img src="images/9.png" alt="artwork" class="alice_wonder"></p>
               </div>
            </div>
            <div class="slide slide_10">
               <div class="slide-content">
                  
                  <p><img src="images/10.png" alt="artwork" class="skull_type"></p>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div id="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
      <label for="slide6"></label>
      <label for="slide7"></label>
      <label for="slide8"></label>
      <label for="slide9"></label>
      <label for="slide10"></label>
   </div>
   <div id="bullets">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
      <label for="slide6"></label>
      <label for="slide7"></label>
      <label for="slide8"></label>
      <label for="slide9"></label>
      <label for="slide10"></label>
   </div>
</div>

<div class="row">
  <div class="column">
    <img src="images/_1.png">
    <img src="images/_2.png">
    <img src="images/_3.png">
    <img src="images/_4.png">
    <img src="images/_5.png">
  </div>
  <div class="column">
    <img src="images/_6.png">
    <img src="images/_7.png">
    <img src="images/_8.png">
    <img src="images/_9.png">
    <img src="images/_10.png">
    <img src="underwater.jpg">
  </div>
  <div class="column">
    <img src="wedding.jpg">
    <img src="rocks.jpg">
    <img src="falls2.jpg">
    <img src="paris.jpg">
    <img src="nature.jpg">
    <img src="mist.jpg">
    <img src="paris.jpg">
  </div>
</div>


 <div class="footer-basic">

              <a href="https://www.instagram.com/j.digitalarts/"><img src="instalogo.png"></i></a>

</div>
</body>




</html>
